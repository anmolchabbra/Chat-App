<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 2px solid #333;
      background-color: #f0f0f0;
    }

    .box-with-padding {
      padding: 20px;
    }

    .box-with-margin {
      margin: 20px;
    }
  </style>
  <title>Padding and Margin Example</title>
</head>
<body>

  <h2>Box with Padding</h2>
  <div class="box box-with-padding">
    Content inside the box.
  </div>

  <h2>Box with Margin</h2>
  <div class="box box-with-margin">
    Content inside the box.
  </div>

</body>
</html>
